<!DOCTYPE html>
<html>
    <head>
        <title>Motion Sickness Filter</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <link type="text/css" rel="stylesheet" href="index.css" />
        <script src="index.js"></script>
    </head>
    <body>
        <div id="onoff" style="vertical-align: top;" class="common">
            <div id="text" style=" margin-right: 20px;">
                <p>멀미 필터 실행 여부</p>
            </div>
            <div id="toggleButton" >
                <label class="toggle">
                    <input type="checkbox" id="onnoff"/>
                    <span class="slider round"></span>
                </label>
            </div>              
                
        </div>
        <div id="detail" class="common" style="vertical-align: top;" >
            <div id="choice" style="display:block">
                <div id="choiceText" style=" margin-right: 20px;">
                    <p style="display: inline-block;">멀미 필터 종류</p>
                </div>
                <div id="choiceList">
                    <select name='filter' size='1' required autofocus id="selection">
                        <option value='' selected>-- 선택 --</option>
                        <option value='circle'>원 모양 파형</option>
                        <option value='snow'>눈송이</option>
                    </select>
                </div>
            </div>
            <div id="opa" style="margin-top: 20px; display:block;">
                <div id="opaText" style=" margin-right: 20px; display:inline-block">
                    <p style="display: inline-block;">투명도</p>
                </div>
                <div id="opaControl" style=" display:inline-block;">
                    <input type="range" min="0" max="100" style="display:inline-block" id="opaValue"/>
                    <p style="display: inline-block;" id="value">50</p> 
                </div>
            </div>
            
        </div>
        <div id="btn" class="common" style="vertical-align: bottom;">
            <button id="save" style="margin-right: 30px;">저장</button>
            <button id="exit">앱 종료</button>
        </div>
    </body>
</html>
