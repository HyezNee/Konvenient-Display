<!DOCTYPE html>
<html>
<head>
<title>Example Web App</title>
<meta charset="utf-8">
<style type="text/css">
    body {
        width: 100%;
        height: 100%;
        background-color:#354F52;
    }
    div {
        position: absolute;
        height:100%;
        width:100%;
        display: table;
    }
    h1 {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        color:#CAD2C5;
    }
    .loader10:before{
        content: "";
        position: absolute;
        top: 0px;
        left: -100px;
        height: 48px;
        width: 48px;
        border-radius: 48px;
        -webkit-animation: loader10g 3s ease-in-out infinite;
                animation: loader10g 3s ease-in-out infinite;
    }
    .loader10{
        position: absolute;
        width: 48px;
        height: 48px;
        top: 600px;
        left: 48%;
        border-radius: 48px;
        -webkit-animation: loader10m 3s ease-in-out infinite;
                animation: loader10m 3s ease-in-out infinite;
    }
    .loader10:after{
        content: "";
        position: absolute;
        top: 0px;
        left: 100px;
        height: 48px;
        width: 48px;
        border-radius: 48px;
        -webkit-animation: loader10d 3s ease-in-out infinite;
                animation: loader10d 3s ease-in-out infinite;
    }
    @-webkit-keyframes loader10g{
        0%{background-color: rgba(255, 255, 255, .2);}
        25%{background-color: rgba(255, 255, 255, 1);}
        50%{background-color: rgba(255, 255, 255, .2);}
        75%{background-color: rgba(255, 255, 255, .2);}
        100%{background-color: rgba(255, 255, 255, .2);}
    }
    @keyframes loader10g{
        0%{background-color: rgba(255, 255, 255, .2);}
        25%{background-color: rgba(255, 255, 255, 1);}
        50%{background-color: rgba(255, 255, 255, .2);}
        75%{background-color: rgba(255, 255, 255, .2);}
        100%{background-color: rgba(255, 255, 255, .2);}
    }
    @-webkit-keyframes loader10m{
        0%{background-color: rgba(255, 255, 255, .2);}
        25%{background-color: rgba(255, 255, 255, .2);}
        50%{background-color: rgba(255, 255, 255, 1);}
        75%{background-color: rgba(255, 255, 255, .2);}
        100%{background-color: rgba(255, 255, 255, .2);}
    }
    @keyframes loader10m{
        0%{background-color: rgba(255, 255, 255, .2);}
        25%{background-color: rgba(255, 255, 255, .2);}
        50%{background-color: rgba(255, 255, 255, 1);}
        75%{background-color: rgba(255, 255, 255, .2);}
        100%{background-color: rgba(255, 255, 255, .2);}
    }
    @-webkit-keyframes loader10d{
        0%{background-color: rgba(255, 255, 255, .2);}
        25%{background-color: rgba(255, 255, 255, .2);}
        50%{background-color: rgba(255, 255, 255, .2);}
        75%{background-color: rgba(255, 255, 255, 1);}
        100%{background-color: rgba(255, 255, 255, .2);}
    }
    @keyframes loader10d{
        0%{background-color: rgba(255, 255, 255, .2);}
        25%{background-color: rgba(255, 255, 255, .2);}
        50%{background-color: rgba(255, 255, 255, .2);}
        75%{background-color: rgba(255, 255, 255, 1);}
        100%{background-color: rgba(255, 255, 255, .2);}
    }
    #toast {
        position: fixed;
        bottom: 30px;
        left: 50%;
        padding: 15px 20px;
        transform: translate(-50%, 10px);
        border-radius: 30px;
        overflow: hidden;
        font-size: .8rem;
        opacity: 0;
        visibility: hidden;
        transition: opacity .5s, visibility .5s, transform .5s;
        background: rgba(0, 0, 0, .35);
        color: #fff;
        z-index: 10000;
    }
    #toast.reveal {
    opacity: 1;
    visibility: visible;
    transform: translate(-50%, 0)
    }
    #btnDiv {
        position: fixed;
        left: 300px;
    }
</style>
<script type="text/javascript">
 
window.onload = function() {
    var bridge = new WebOSServiceBridge();
    /*
     *  getTimeApi calls gettime of systemservice, a module in the platform.
     */
    var getTimeApi = 'luna://com.webos.service.systemservice/clock/getTime';
    var getTimeParams = '{}';
    var getBackApi = 'luna://com.webos.service.applicationmanager/close';
    var getBackParams = '{"id":"com.sample.app"}';




    bridge.onservicecallback = getTime_callback;
    bridge.call(getTimeApi, getTimeParams);
    // 클릭 이벤트
    document.getElementById("txt_msg").onclick = function() {
        bridge.onservicecallback = hello_callback;
        bridge.call(helloApi, helloParams);
    };
    document.getElementById("btn2").onclick = function() {
        bridge.onservicecallback = back_callback;
        bridge.call(getBackApi, getBackParams);
    }

    // 내가 만든 코드
    // 토스트 메시지
    let removeToast;

    function toast(string) {
        const toast = document.getElementById("toast");

        toast.classList.contains("reveal") ?
            (clearTimeout(removeToast), removeToast = setTimeout(function () {
                document.getElementById("toast").classList.remove("reveal")
            }, 1000)) :
            removeToast = setTimeout(function () {
                document.getElementById("toast").classList.remove("reveal")
            }, 1000)
        toast.classList.add("reveal"),
            toast.innerText = string
    }

}

</script>
</head>
<body>
    <div>
        <!--<h1 id="txt_msg">Hello, Web Application!!</h1>-->
        <!-- 운전자가 걸게 할 것인가, 뒷좌석이 걸게 할 것인가? -->
        <h1 id="call_msg">운전자와 실시간 상호작용을 시도합니다.</h1>
    </div>
    <div class="loader10"></div>
    <div>   <!-- div로 감싸주어야 이벤트 정상적으로 발생함 -->
        <input type="button" value="다음 화면으로 넘어가기(임시)" id="btn" onclick="location.href='main.html'" />
    </div>
    <div id="btnDiv">
        <input type="button" value="종료" id="btn2" />
    </div>
</body>
</html>
