<!DOCTYPE html>
<html>
<head>
<title>Example Web App</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="index.css">
<script type="text/javascript">

window.onload = function() {
    //var bridge = new WebOSServiceBridge();

    // 내가 만든 코드
    // 토스트 메시지
    let removeToast;

    function toast(string) {
        const toast = document.getElementById("toast");

        toast.classList.contains("reveal") ?
            (clearTimeout(removeToast), removeToast = setTimeout(function () {
                document.getElementById("toast").classList.remove("reveal")
            }, 1000)) :
            removeToast = setTimeout(function () {
                document.getElementById("toast").classList.remove("reveal")
            }, 1000)
        toast.classList.add("reveal"),
            toast.innerText = string
    }

}
</script>
</head>
<body>
    <div id="time">
        <h1>0 0 : 5 9</h1>
    </div>
    <div id="videos">
        <h3>-내 화면-</h3>
        <video id="localVideo" class="videoView" autoplay muted playsinline></video>
        <h3>-상대 화면-</h3>
        <video id="remoteVideo" class="videoView"autoplay playsinline></video>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="webrtc.js"></script>

    <div>
        <img id="mic_off" src="resource/mute-4595879_640.png" onclick="alert('음소거')"/>
        <img id="call_off" src="resource/callOff.jpg" onclick="alert('연결 끊기')" />
    </div>



</body>
</html>
